<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Recipe Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            position: relative;
            flex: 1;
        }

        .input-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border: 1px solid #bdc3c7;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .suggestion {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .suggestion:hover {
            background-color: #f5f5f5;
        }

        .suggestion.active {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Recipe Ingredient Form</h1>
        <form class="form-container">
            <div class="input-group">
                <label for="ingredient">Ingredient:</label>
                <input type="text" id="ingredient" name="ingredient" placeholder="Enter ingredient">
                <div id="suggestions" class="suggestions"></div>
            </div>
            <div class="input-group">
                <label for="measurement">Measurement:</label>
                <input type="text" id="measurement" name="measurement" placeholder="Enter measurement">
            </div>
            <div class="input-group">
                <label for="notes">Notes:</label>
                <input type="text" id="notes" name="notes" placeholder="Add notes (optional)">
            </div>
        </form>
    </div>

    <script src="autosuggest.js"></script>
</body>

</html>
