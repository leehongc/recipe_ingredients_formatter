<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Input Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="input-container">
        <div class="autocomplete">
            <input type="text" id="ingredientInput" placeholder="Ingredient">
        </div>
        <input type="number" id="quantityInput" placeholder="Quantity">
        <div class="autocomplete">
            <input type="text" id="measurementInput" placeholder="Measurement">
        </div>
        <input type="text" id="notesInput" placeholder="Notes">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
