<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Ingredient List Creator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recipe Ingredient List Creator</h1>
        </header>
        <main>
            <form id="ingredientForm">
                <div class="recipe-info">
                    <input type="text" id="recipeName" placeholder="Recipe Name" required>
                    <input type="text" id="recipeSource" placeholder="Recipe Source">
                </div>
                <div id="ingredientList">
                    <div class="ingredient-row">
                        <div class="ingredient-quantity">
                            <input type="text" class="ingredient" placeholder="Ingredient" required>
                            <div class="suggestion"></div>
                            <input type="number" class="quantity" placeholder="Quantity" step="0.01" min="0" required>
                        </div>
                        <div class="measurement-notes">
                            <select class="measurement">
                                <option value="">Select unit</option>
                                <option value="cup">cup</option>
                                <option value="tbsp">tbsp</option>
                                <option value="tsp">tsp</option>
                                <option value="g">g</option>
                                <option value="ml">ml</option>
                                <option value="oz">oz</option>
                            </select>
                            <input type="text" class="notes" placeholder="Notes (e.g., chopped)">
                            <button>-</button>
                        </div>                       
                    </div>
                </div>
                <button type="button" id="addIngredient">+ Add Ingredient</button>
                <div id="output">
                    <h2>Formatted Ingredient List</h2>
                    <textarea id="formattedList" readonly></textarea>
                    <div id="copyButtons">
                        <button type="button" id="copyPlaintext">Copy as Plaintext</button>
                        <button type="button" id="copyCSV">Copy as CSV</button>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <p>Â© 2024 Recipe Ingredient List Creator. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/ingredients.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
